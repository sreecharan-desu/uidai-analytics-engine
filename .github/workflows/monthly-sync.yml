name: Monthly UIDAI Data Sync

on:
  schedule:
    - cron: '0 0 1 * *' # Run on 1st of every month
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing to repo and releases
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git operations if needed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install pandas requests python-dotenv numpy

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Sync Script & Push
        env:
          DATA_GOV_API_KEY: ${{ secrets.DATA_GOV_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/sync_data.py


