<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Clean Govt/SaaS Palette */
            --bg-body: #f8fafc;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --border-subtle: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #2563eb;
            --accent-soft: #eff6ff;
            --success: #10b981;
            --success-soft: #ecfdf5;
            --font-main: 'Inter', sans-serif;
            
            --radius-card: 16px;
            --radius-sm: 8px;
            
            --shadow-subtle: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-card: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            font-size: 15px;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 260px; /* Expanded sidebar for "meaningful names" */
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-subtle);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 0.5rem 2rem 0.5rem;
            margin-bottom: 0.5rem;
        }
        .logo-area img {
            width: 36px;
            height: auto;
        }
        .logo-area span {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.05em;
            margin: 1.5rem 0 0.5rem 0.75rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            color: var(--accent);
            background: var(--accent-soft);
        }

        .nav-item.active {
            color: var(--accent);
            background: var(--accent-soft);
            font-weight: 600;
        }
        .nav-item i { width: 20px; text-align: center; }

        /* Main Content Area */
        .main-wrapper {
            flex: 1;
            margin-left: 260px; /* Matches sidebar width */
            padding: 2rem 3rem;
            max-width: 1920px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        
        .header-title h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }
        .header-title p {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--success-soft);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #047857;
        }
        .dot {
            width: 8px; height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* Content Card */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-card);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease;
        }
        .card:hover { box-shadow: var(--shadow-hover); }

        .card-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #ffffff;
        }
        
        .icon-box {
            width: 40px; height: 40px;
            border-radius: 10px;
            background: var(--accent-soft);
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        
        .card-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .viewport-frame {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #f8fafc;
        }

        @media (min-height: 1000px) {
            .viewport-frame {
                height: 800px;
                padding-bottom: 0;
            }
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 1024px) { 
            .sidebar { width: 80px; padding: 1.5rem 0.5rem; align-items: center; }
            .logo-area span, .nav-item span, .nav-label { display: none; }
            .logo-area { padding-bottom: 1rem; justify-content: center; }
            .nav-item { justify-content: center; padding: 1rem; }
            .main-wrapper { margin-left: 80px; padding: 2rem; }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%; height: 64px;
                bottom: 0; top: auto; left: 0;
                flex-direction: row; justify-content: space-around;
                padding: 0;
                border-right: none; border-top: 1px solid var(--border-subtle);
                box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.05);
            }
            .logo-area { display: none; }
            .nav-items { flex-direction: row; width: 100%; justify-content: space-around; gap: 0; }
            .nav-item { flex-direction: column; gap: 4px; font-size: 0.7rem; padding: 0.5rem; border-radius: 0; }
            .nav-item span { display: block; font-size: 0.65rem; }
            .nav-item i { font-size: 1.1rem; width: auto; }
            .nav-label { display: none; }
            
            .main-wrapper { margin-left: 0; margin-bottom: 64px; padding: 1.5rem; }
            .header { flex-direction: column; align-items: flex-start; gap: 1rem; margin-bottom: 1.5rem; }
            .header-actions { width: 100%; justify-content: flex-start; }
            
            .viewport-frame { padding-bottom: 120%; }
        }
        
        /* Loading Shimmer */
        .skeleton-loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            z-index: 10;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <main class="main-wrapper">
        
        <!-- Header -->
        <header class="header">

                ></iframe>
            </div>
        </div>

    </main>
    
    <script>
        // Smooth URL Cleaning
        const cleanUrl = () => {
            if (window.location.pathname.endsWith('/dashboard.html')) {
                const newPath = window.location.pathname.replace('/dashboard.html', '/dashboard');
                window.history.replaceState({}, document.title, newPath);
            }
        };
        document.addEventListener('DOMContentLoaded', cleanUrl);
    </script>
    
    <!-- Vercel Analytics -->
    <script type="module">
        import { inject } from 'https://cdn.jsdelivr.net/npm/@vercel/analytics/+esm';
